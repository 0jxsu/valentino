<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}

body{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:#ffb6c1;
overflow:hidden;
padding:15px;
}

.container{
background:rgba(255,255,255,.95);
padding:25px;
border-radius:20px;
text-align:center;
box-shadow:0 10px 25px rgba(0,0,0,.15);
max-width:360px;
width:100%;
z-index:2;
}

h1{color:#e6004c;margin-bottom:10px;font-size:1.8rem}
p{font-size:1rem;color:#444}

button{
padding:12px 20px;
border:none;
border-radius:25px;
background:#e6004c;
color:white;
font-size:1rem;
cursor:pointer;
width:130px;
}

#surpriseImg{
display:none;
margin:20px auto 0;
max-width:220px;
border-radius:20px;
box-shadow:0 5px 15px rgba(0,0,0,.2);
}

.heart{
position:absolute;
width:18px;
height:18px;
background:red;
transform:rotate(45deg);
opacity:.8;
}

.heart:before,.heart:after{
content:'';
position:absolute;
width:18px;
height:18px;
background:red;
border-radius:50%;
}

.heart:before{top:-9px}
.heart:after{left:-9px}

.float{animation:float 8s linear infinite}
@keyframes float{
0%{transform:translateY(100vh) rotate(45deg)}
100%{transform:translateY(-10vh) rotate(45deg)}
}

.confetti{
animation:burst 1.5s ease-out forwards;
}

@keyframes burst{
0%{transform:scale(1) translateY(0)}
100%{transform:scale(.3) translateY(300px);opacity:0}
}

</style>
</head>

<body>

<div class="container">

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<p style="margin-bottom:10px;">My love, I just want to ask you something special‚Ä¶</p>

<p style="font-style:italic;margin-bottom:20px;">
You‚Äôre making me the man I want to be ‚Äî thank you for your love and guidance. üíï
</p>

<div style="display:flex;gap:12px;justify-content:center;">
<button id="yesBtn">Yes üíñ</button>
<button id="ofCourseBtn">Of course üòò</button>
</div>

<img id="surpriseImg" src="baby.png">

<p id="response" style="margin-top:15px;color:#e6004c;font-size:1.1rem;"></p>

</div>

<audio id="loveSong" loop>
<source src="The Night We Met - Lord Huron.mp3.mp3" type="audio/mpeg">
</audio>
  
<script>

const response=document.getElementById("response");
const img=document.getElementById("surpriseImg");
const song=document.getElementById("loveSong");

// floating hearts background
for(let i=0;i<70;i++){
let h=document.createElement("div");
h.className="heart float";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=5+Math.random()*5+"s";
document.body.appendChild(h);
}

// heart explosion
function confetti(){
for(let i=0;i<40;i++){
let h=document.createElement("div");
h.className="heart confetti";
h.style.left=50+Math.random()*40-20+"vw";
h.style.top="50vh";
document.body.appendChild(h);
setTimeout(()=>h.remove(),1500);
}
}

// BABY POP EFFECT
function babyBurst(){
for(let i=0;i<6;i++){
let b=document.createElement("img");
b.src="baby.png";
b.className="babyPop";
b.style.left=50+Math.random()*40-20+"vw";
b.style.top="60vh";
document.body.appendChild(b);
setTimeout(()=>b.remove(),1500);
}
}

function answerYes(){
response.textContent="Date tayu ikaw bayad hehe ‚ù§Ô∏è";
img.style.display="block";
song.play();
confetti();
babyBurst();
}

yesBtn.onclick=answerYes;
ofCourseBtn.onclick=answerYes;

</script>


</body>
</html>
